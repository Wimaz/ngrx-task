<div>
    <mat-grid-list cols="3">
        <mat-grid-tile>
            <app-add-item></app-add-item>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card>
                <mat-card-title> <span> List :D  <p *ngIf="count$ | async as c">{{ c }}</p> </span></mat-card-title>
                <mat-card-subtitle>The List which is representative of the current state! </mat-card-subtitle>
                <mat-card-content>                    
                    <mat-list>
                        <mat-list-item *ngFor="let item of itemList$ | async">{{ item }}</mat-list-item>
                    </mat-list>
                </mat-card-content>
            </mat-card>        
        </mat-grid-tile>
        <mat-grid-tile>
            <app-remove-item></app-remove-item>
        </mat-grid-tile>
    </mat-grid-list>
</div>
